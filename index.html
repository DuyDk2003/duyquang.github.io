<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Bán Sách</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Shop Sách</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Sách Mới</a></li>
                <li><a href="#">Giảm Giá</a></li>
                <li><a href="#">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="books">
            <h2>Sách Nổi Bật</h2>
            <div class="book-list">
                <div class="book-item">
                    <img src="book1.jpg" alt="Sách 1">
                    <h3>Sách 1</h3>
                    <p class="price">200.000 VND</p>
                    <button class="buy-button">Mua Ngay</button>
                </div>
                <div class="book-item">
                    <img src="book2.jpg" alt="Sách 2">
                    <h3>Sách 2</h3>
                    <p class="price">150.000 VND</p>
                    <button class="buy-button">Mua Ngay</button>
                </div>
                <div class="book-item">
                    <img src="book3.jpg" alt="Sách 3">
                    <h3>Sách 3</h3>
                    <p class="price">180.000 VND</p>
                    <button class="buy-button">Mua Ngay</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Shop Sách. Tất cả các quyền được bảo vệ.</p>
    </footer>
</body>
</html>
